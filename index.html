<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dates and times</title>

    <div class ="main">
            <video autoplay muted loop id="myVideo">
                <source src="video.mp4" type="video/mp4" muted autoplay loop>
            </video>
        <!-- Optional: some overlay text to describe the video -->
            <div class="row row-centered pos content">
                <div class="col-lg-8 col-xs-12 col-centered">
                    <div class ="clock"></div>
                </div>
                <div class="col-lg-8 col-xs-12 col-centered ">
                    <div class="row">
                        <h1>Time</h1>
                        <p>Lost time is never found again.</p>
                        <div class="col-md-4 col-lg-2 mybtn-r">
                        <button id="myBtn" onclick="myFunction()" class="btn btn-primary  btn-block">Pause the video</button>
                        </div><!-- /col -->
                    </div><!-- /row -->
                </div>
            </div>
    </div>
  

    <script src="sandbox.js"></script>
